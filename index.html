<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text text-light">
                <h2>Weather Dashboard</h2>
            </span>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row">
            <section class=col-md-4>
                <nav class="navbar navbar-light bg-light">
                    <section class="row col">
                        <h5>Search for a City:</h5>
                        <form class="form-inline">
                            <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search"
                                id="city-name">
                            <button id="search-city" class="btn btn-outline-success my-2 my-sm-0"
                                type="submit">Search</button>
                        </form>
                        <ul class="list-group col pt-2" id="searched-city">
                           
                        </ul>
                    </section>
                </nav>
            </section>
            <aside class="col-md-8">
                <section class="row">
                    <section class="card-body" id="weather-section">

                    </section>
                </section>
                <h4 class="pt-4">5-Day Forecast:</h4>
                <section class="row" id="5dayforecast">
                    <figure class="card w col mr-2 p-2">
                        <class="img-fluid-rounded" alt="img-thumbnail">
                            <ul class="list-group col p-2" id="day2">
                                <li class="list-group-item" >Day 2
                                </li>
                            </ul>
                    </figure>
                    <figure class="card w col mr-2 p-2">
                        <class="img-fluid-rounded" alt="img-thumbnail">
                            <ul class="list-group col p-2" id="day3">
                                <li class="list-group-item" >Day 3
                                </li>
                            </ul>
                    </figure>
                    <figure class="card w col mr-2 p-2">
                        <class="img-fluid-rounded" alt="img-thumbnail">
                            <ul class="list-group col p-2" id="day4">
                                <li class="list-group-item" >Day 4
                                </li>
                            </ul>
                    </figure>
                    <figure class="card w col mr-2 p-2">
                        <class="img-fluid-rounded" alt="img-thumbnail">
                            <ul class="list-group col p-2" id="day5">
                                <li class="list-group-item" >Day 5
                                </li>
                            </ul>
                    </figure>
                    <figure class="card w col mr-2 p-2">
                        <class="img-fluid-rounded" alt="img-thumbnail">
                            <ul class="list-group col p-2" id="day6">
                                <li class="list-group-item" >Day 6
                                </li>
                            </ul>
                    </figure>
                </section>
            </aside>
            <footer class="page-footer font-small bg-dark fixed-bottom">
                <a href="https://github.com/Turtando" class="text-light">Github</a>
                <a href="https://www.linkedin.com/in/christopher-turton-a0002670/" class="text-light">LinkedIn</a>
            </footer>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
