<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text text-light">
                <h2>Weather Dashboard</h2>
            </span>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row">
            <section class=col-md-4>
                <nav class="navbar navbar-light bg-light">
                    <div class="row col">
                        <h5>Search for a City:</h5>
                        <form class="form-inline">
                            <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search" >
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-term">Search</button>
                        </form>
                        <ul class="list-group col pt-2">
                            <li class="list-group-item" id="searched-city">Searched City Filler
                            </li>
                        </ul>
                    </div>
                </nav>
            </section>
            <aside class="col-md-8">
                <div class="row">
                    <div class="card-body">
                        <h3 class="pt-2">Searched City Goes Here</h3>
                        <p class="pt-2">Temperature Here</p>
                        <p class="pt-2"> Wind Speed Here</p>
                        <p class="pt-2"> UV Index Here</p>
                    </div>
                </div>
                <h4 class="pt-2">5-Day Forecast:</h4>
                <div class="row">

                    <figure class="card col p-2">
                        <img src="http://via.placeholder.com/150x200" class="img-fluid rounded" alt="img-thumbnail">
                    </figure>
                    <figure class="card col p-2">
                        <img src="http://via.placeholder.com/150x200" class="img-fluid rounded" alt="img-thumbnail">
                    </figure>
                    <figure class="card col p-2">
                        <img src="http://via.placeholder.com/150x200" class="img-fluid rounded" alt="img-thumbnail">
                    </figure>
                    <figure class="card col p-2">
                        <img src="http://via.placeholder.com/150x200" class="img-fluid rounded" alt="img-thumbnail">
                    </figure>
                    <figure class="card col p-2">
                        <img src="http://via.placeholder.com/150x200" class="img-fluid rounded" alt="img-thumbnail">
                    </figure>
                </div>
            </aside>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
